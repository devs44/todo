{% extends 'todo/base/index.html' %}
{% block title %} Login {% endblock %}

{% block content %}

<div class="header-bar">
    <h3>Login</h3>
</div>

<div class="card-body">
    <form action="" method="POST">
        {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary">Login</button>
    </form>
    <p>Don't have an account?<a href="{% url 'todo:todo-register' %}">Register</a></p>
    <p>Forgot Password?<a href="{% url 'todo:todo-forgot-password' %}">Forget Password</a></p>

</div>


{% endblock %}
